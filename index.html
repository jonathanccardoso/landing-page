<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Curse of HTML and CSS Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

    <!-- stylization by class and not by element -->
    <header class="header"> 
      <div class="header-content">
        
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="HTML and CSS">
          </a>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="#">Boats and Diner</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Witnesses</a></li>
          </ul>
        </nav>

      </div>
    </header>
    
    <section class="section">
      <!-- form dinamic to work with style -->
      <div class="search-box"> 
        <header>
          <h1>Lorem Ipsum placeholder</h1>
          <!-- subtitle ever with p -->
          <p class="tagline">Commonly used in the graphic</p>
        </header>

        <form class="formSearch" method="POST" action="">
          <input type="search" class="search" name="search" id="search" placeholder="Search"></input>
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="statistics">
        
        <div class="statistics-item">
          <span>2,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>10,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>20,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>25,500</span>
          <p>Lorem</p>
        </div>

      </div>

    </section>




  </body>
</html>
