<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Curse of HTML and CSS Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
    
    <!-- v5 -->
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <!-- stylization by class and not by element -->
    <header class="header"> 
      <div class="content">
        
        <div class="logo fl-left">
          <a href="#">
            <img src="images/logo.png" alt="HTML and CSS">
          </a>
        </div>

        <!-- button to mobile -->
        <a href="#" class="nav-toggle fl-right">
        	<i class="fas fa-bars"></i> MENU
        </a>

        <nav class="nav">
          <p class="text-right">
          	<span class="nav-close">
          		<i class="fas fa-times"></i>
          	</span>
          </p>
          <ul>
            <li><a href="#">Boats and Diner</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Witnesses</a></li>
          </ul>
        </nav>

      </div>
    </header>
    
    <section class="section">
      <!-- form dinamic to work with style -->
      <div class="search-box"> 
        <header>
          <h1>Lorem Ipsum placeholder</h1>
          <!-- subtitle ever with p -->
          <p class="tagline">Commonly used in the graphic</p>
        </header>

        <form class="formSearch" method="POST" action="">
          <input type="search" class="search" name="search" id="search" placeholder="Search"></input>
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="statistics">
        
        <div class="statistics-item">
          <span>2,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>10,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>20,500</span>
          <p>Lorem</p>
        </div>
        <div class="statistics-item">
          <span>25,500</span>
          <p>Lorem</p>
        </div>

      </div>

    </section>

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
